<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Geo-FS</title>
</head>
<body>
    <iframe id="geoFsFrame" width="100%" height="600" style="border: none;"></iframe>

    <script>
        async function fetchAndEmbedContent() {
            const proxyUrl = 'https://vercel-embed.vercel.app/';
            const targetUrl = encodeURIComponent('https://geo-fs.com/');

            try {
                const response = await fetch(`${proxyUrl}?url=${targetUrl}`);
                const content = await response.text();
                
                // Extract the part of the content you want to embed
                // For example, you may need to manipulate HTML here
                document.getElementById('geoFsFrame').srcdoc = content;
            } catch (error) {
                console.error('Error fetching content:', error);
                document.getElementById('geoFsFrame').srcdoc = 'Failed to load content.';
            }
        }

        fetchAndEmbedContent();
    </script>
</body>
</html>
